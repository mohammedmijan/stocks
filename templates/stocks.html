<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static' , filename='assets/css/bootstrap.css')}}">

    <link rel="stylesheet" href="{{url_for('static' , filename='assets/vendors/iconly/bold.css')}}">

    <link rel="stylesheet"
        href="{{url_for('static' , filename='assets/vendors/perfect-scrollbar/perfect-scrollbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static' , filename='assets/vendors/bootstrap-icons/bootstrap-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static' , filename='assets/css/app.css')}}">
    <link rel="shortcut icon" href="{{url_for('static' , filename='assets/images/favicon.svg')}}" type="image/x-icon">
</head>

<body>
    <style>
        .command {
            text-align: center;
            font-weight: 1000;
            font-size: 150%;
        }
    </style>
    <div class="app" style="text-align: center;">
        <h1>Stocks</h1>
    </div>

    <div class="card-content">
        <div class="card-body">
            <p class="command">
                Update Stocks
            </p>
            <form action="/" method="POST" id='h1'>
                <div class="row">
                    <div class="col-lg-4 mb-1">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">PN</span>
                            <input type="text" class="form-control" placeholder="Product Name" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-lg-4 mb-1">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2"></span>
                            <input type="number" class="form-control" placeholder="Product Quantity"
                                aria-label="Product_quantity" aria-describedby="basic-addon2">
                        </div>
                    </div>
                    <div class="col-lg-4 mb-1">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest money on Taka)"
                                placeholder="Product per cost">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">save</button>
            </form>
        </div>
    </div>

    <section class="section">
        <div class="row" id="table-borderless">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            <p class="command">Your Stocks In Table</p>
                        </h4>
                    </div>
                    <div class="card-content">
                        <!-- table with no border -->
                        <div class="table-responsive">
                            <table class="table table-borderless mb-0">
                                <thead>
                                    <tr>
                                        <th scope='col'>SNo</th>
                                        <th scope='col'>Date</th>
                                        <th scope='col'>Product Name</th>
                                        <th scope='col'>Product Quantity</th>
                                        <th scope='col'>Product Per Price</th>
                                        <th scope='col'>Update</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    {% for stock in stocks %}
                                    <tr>
                                        <td class="text-bold-500">{{loop.index}}</td>
                                        <td class="text-bold-500">{{stock.date_created}}</td>
                                        <td>{{stock.product_name}}</td>
                                        <td>{{stock.product_quantity}}</td>
                                        <td>{{stock.product_per_price}}</td>
                                        <td>
                                            <a href="/update/{{stock.sno}}" class="btn btn-dark"
                                                type="button">Update</a>
                                        </td>
                                    </tr>
                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="command">
        Thank You.
    </div>
    <!-- Basic Tables end -->


</body>

</html>
